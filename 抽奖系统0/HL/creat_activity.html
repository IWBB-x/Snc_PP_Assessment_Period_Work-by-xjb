<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建活动</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&amp;subset=chinese-simplified" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>创建抽奖活动</h1>
        <nav>
            <a href="index.html">返回主页</a>
        </nav>
    </header>
    <main>
        <form id="create-activity-form">
            <label for="activity-name">活动名称：</label>
            <input type="text" id="activity-name" required>
            <label for="prizes">奖品数量：</label>
            <input type="number" id="prizes" min="1" required>
            <button type="submit">开始创建</button>
        </form>
        <p id="message"></p>
    </main>
    <script src="/js/create.js"></script>
</body>
</html>
